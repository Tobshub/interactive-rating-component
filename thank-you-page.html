<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Interactive rating component</title>
  <link rel="stylesheet" href="thanku-style.css">
  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { 
      font-size: 11px; text-align: center; 
      position: absolute;
    }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <!-- Rating state start -->
<section class="thanks-cmpnt">
  <img src="./images/illustration-thank-you.svg" alt="thank-you icon" id="thank-you-icon"/>

  <div class="selected-rating">You selected <span id="selected-rating"></span> out of 5</div>

  <h1 class="thanks-cmpnt-heading">Thank you!</h1>

  <p class="thanks-cmpnt-body">We appreciate you taking the time to give a rating. If you ever need more support, don't hesitate to get in touch!</p>

 

  
</section>

  <script src="./thank-u.js"></script>
</body>
</html>
